<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js">
</script>
<link href="../main.css" rel="stylesheet" />
<script>
base_url="http://localhost:8080/Mirchi/rest/payment/due/";
$(document).ready(function(){
    $('#str_form').submit(function(){
    	console.log($('.str').val());
    	getData($('.str').val());
    	return false;
    });
    function getData(str){
        $.ajax({
                type: "GET",
                url: base_url+str,
                success: function (data1, status, jqXHR) {
                	console.log(data1);
	    			$("div.t").append("<br/><h1 style='text-align: center;'>NID :"+data1.nid+" Amount :"+data1.amount+"</h1>");
                },
                error: function (jqXHR, status) {
                    console.log(jqXHR);
                    $('#result4').html('not Found !');
                }
             });
       }
});
</script>
</head>
<body>
<h1 style="text-align:center;">Search</h1>
<h2 style="text-align:center;"> Please enter the NID of the Customer </h2>
<form id="str_form" method="POST">
Search for: <input type="text" class="str">

<input type="Submit">
</form>

	<br><br><br>
	<div id="result4"></div>
<div class="t"></div>
</html>
