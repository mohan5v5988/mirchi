<html>

<link href="../main.css" rel="stylesheet" />
<script>
base_url="http://localhost:8080/Mirchi/rest/customer";
	$(document).ready(function() {
		$.getJSON(base_url, function(dat) {
			console.log(dat);
			$.each(dat, function(count, obj) {
				$("div.type").append("<br/> NID :" + obj['nid'] + " Name : " + obj['name'] +
						" Address : "+obj['address'] + " Phone Number : " + obj['pnumber'] +
						" Email : " + obj['email']);
			})
		});
	});
</script>
</head>
