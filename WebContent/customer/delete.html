<!DOCTYPE html>
<html>
<head>
<link href="../main.css" rel="stylesheet" />
<script src="http://code.jquery.com/jquery-latest.min.js">
</script>
<script>
//we are reusing this URL, somove it to a variable
base_url="http://localhost:8080/Mirchi/rest/customer/";
$(document).ready(function(){
	console.log("hi");
	$.getJSON(base_url, function(data) {
		console.log(data);
		$.each(data, function(count, object) {
			$("#options").append("<option value='"+object.nid+"'>"+object.nid+"</option>");
		});
	});
	
	$("#dbut").on('click', function() {
// 		alert($("#options").val());
// 		console.log($("#options").val());
		deleteData($("#options").val());
	})
    function deleteData(ids){
        $.ajax({
                type: "DELETE",
                url: base_url+ids,
                success: function (data, status, jqXHR) {
                    alert("deleted");
                },
                error: function (jqXHR, status) {
                    console.log(status);
                    alert('failed, please check console for errors');
                }
             });
       }
});
</script>
</head>
<body>
