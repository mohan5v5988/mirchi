<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<link href="../main.css" rel="stylesheet" />
<script>
	base_url = "http://localhost:8080/Mirchi/rest/type/";
	$(document).ready(
			function() {
				$('#type_form').submit(function() {
					console.log($('.type').val());
					getData($('.type').val());
					return false;
				});
				function getData(str) {
					$.ajax({
						type : "GET",
						url : base_url + str,
						success : function(data1, status, jqXHR) {
							console.log(data1);
							$("div.t").append(
									"<br/><h1 style='text-align: center;'>Typr:"
											+ data1.type + "</h1>");
						},
						error : function(jqXHR, status) {
							console.log(jqXHR);
							$('#result').html('Type not Found !');
						}
					});
				}
			});
</script>
</head>
<body>
	<h1 style="text-align: center;">Type</h1>
	<h2 style="text-align: center;">Please enter the Type Name</h2>
	<form id="type_form" method="POST">
		Search for: <input type="text" class="type"> <input
			type="Submit">
	</form>
	<br>
	<br>
	<br>
	<div id="result"></div>
	<div class="t"></div>
	<div>
		<a href="create.html"><INPUT TYPE="BUTTON" VALUE="Create Type"></a><br />
		<a href="update.html"><INPUT TYPE="BUTTON" VALUE="Update Type"></a><br />
		<a href="alltypes.html"><INPUT TYPE="BUTTON" VALUE="Get all Types"></a><br />
		<a href="delete.html"><INPUT TYPE="BUTTON" VALUE="Delete Type"></a><br />
	</div>
</body>
</html>
