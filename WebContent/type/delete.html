<!DOCTYPE html>
<html>
<head>
<link href="../main.css" rel="stylesheet" />
<script src="http://code.jquery.com/jquery-latest.min.js">
</script>
<script>
//we are reusing this URL, somove it to a variable
base_url="http://localhost:8080/Mirchi/rest/type/";
$(document).ready(function(){
    $('#type_form').submit(function(){
    	deleteData($('.type').val());
    	return false;
    });
    function deleteData(ids){
        $.ajax({
                type: "DELETE",
                url: base_url+ids,
                success: function (data, status, jqXHR) {
                    alert("deleted");
                },
                error: function (jqXHR, status) {
                    console.log(status);
                    alert('failed, please check console for errors');
                }
             });
       }
});
</script>
</head>
<body>
<h1 style="text-align:center;">Delete a Song</h1>
<form id="type_form" method="POST">
Enter the Type you want to delete: <input type="text" class="type">

<input type="Submit">
</form>

</html>
